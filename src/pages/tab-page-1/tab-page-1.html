<ion-content  style="background-image: url(assets/images/background/31.jpg);background-size: 100% 100%;">
	<ion-grid no-padding>
    <ion-row style="padding: 5px;background-color: rgba(66, 66, 66,0.8);">
        <ion-col col-1 style="display:flex;justify-content: center;align-items: center" (click)="eventClickedSlideNext()">
            <ion-icon item-left name="arrow-back" style="color:#fcd736"></ion-icon>            
        </ion-col>
      <ion-col col-3>
        <ion-label stacked no-margin text-center color="secondary" style="font-weight: bold;">Heute:</ion-label>
          <ion-label stacked no-margin text-center color="secondary" style="font-size:small;">{{m_oTotalKmToday | async}}</ion-label>
          <ion-label stacked no-margin text-center color="secondary" style="font-size:xx-small;">( <ion-icon item-left style="font-size: 9px;color:rgba(252,215,54,0.8);" name="car"></ion-icon> {{m_oTotalKmToday | async}} )</ion-label>
  </ion-col>
      <ion-col col-4>
          <ion-label stacked no-margin text-center color="secondary" style="font-weight: bold;">Woche:</ion-label>
          <ion-label stacked no-margin text-center color="secondary" style="font-size:small;">{{m_oTotalKmWeek | async}}</ion-label>
          <ion-label stacked no-margin text-center color="secondary" style="font-size:xx-small;">( <ion-icon item-left style="font-size: 9px;color:rgba(252,215,54,0.8);" name="car"></ion-icon> {{m_oTotalKmWeek | async}} )</ion-label>
        </ion-col>
      <ion-col col-3>
          <ion-label stacked no-margin text-center color="secondary" style="font-weight: bold;">Gesamt:</ion-label>
          <ion-label stacked no-margin text-center color="secondary" style="font-size:small;">{{m_oTotalKmAll | async}}</ion-label>
          <ion-label stacked no-margin text-center color="secondary" style="font-size:xx-small;">( <ion-icon item-left style="font-size: 9px;color:rgba(252,215,54,0.8);" name="car"></ion-icon> {{m_oTotalKmAll | async}} )</ion-label>
        </ion-col>
        <ion-col col-1 style="display:flex;justify-content: center;align-items: center" (click)="eventClickedSlidePrevious()">
            <ion-icon item-left name="arrow-forward" style="color:#f3d341"></ion-icon>            
        </ion-col>
      </ion-row>
    </ion-grid>   

  <ion-slides #slidesMap  (ionSlideNextEnd)="nextSlide()" (ionSlidePrevEnd)="prevSlide()">
		<ion-slide style="overflow-y: auto;display: block;" *ngFor="let trackDay of m_CARWAY_DayTrack_Provider.m_bindArrayShowTracks;let dayIndex = index">	
      		<div style="height:70vh;margin: 10px; border-radius: 12px;background-color:rgba(200,200,200,0.4)" (touchstart)="mouseoverWideDiv()" (touchend)="mouseleaveWideDiv()" #map_{{trackDay.m_nTrackDayKey}} id="map_{{trackDay.m_nTrackDayKey}}" >
        		<div [hidden]="!m_bLoadingMap" style="width:100%;height:100%;display: flex;align-items: center;justify-content: center;z-index:auto;" >
          		aaa<img src="assets/svg/ball-triangle.svg" style="height:60px;width:60px;padding:5px 10px 5px 10px"/>
        		</div> 
					</div>
