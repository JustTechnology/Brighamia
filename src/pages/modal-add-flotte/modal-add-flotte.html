<ion-content>
	
	<div class="overlay" (click)="clickedOverlay()"></div>
    
  	<div class="modal_content">
    	<ion-header>
      		<ion-navbar>
        		<div style="display:flex;align-items: center;">
          			<img style="margin-left:10px;float:left;width:32px;height:32px;" src="assets/images/background/App66_logo2.png">
          			<ion-title><p style="font-weight:bold">KFZ hinzufügen</p></ion-title>

          			<ion-buttons  end>
              			<button ion-button icon-only style="padding-left:5px;padding-right:5px" (click)="clickedSave()">
                			<ion-icon name="checkmark"></ion-icon>
   						</button>
						   <button ion-button icon-only style="padding-left:5px;padding-right:5px" (click)="clickedClose()">
                			<ion-icon name="close"></ion-icon>
   						</button>
					</ion-buttons>
				</div>
			</ion-navbar>
        </ion-header>

	    <div class="separator-large" style="padding-top:60px;"></div>

    	<ion-row class="item-data" style="background-color:rgba(93,93,93);height:36px;display:flex;align-items: center;">
      		<ion-label class="plain-text" no-margin stacked style="float:left;margin:0px;padding:0px 0px 0px 10px;">Bitte wählen Sie das KFZ aus:</ion-label>
    	</ion-row>
	
		<ion-row style="background-color:rgba(93,93,93);margin:0px 10px 0px 10px;">
			<ion-item class="kfz-searchable-item">
				<ion-icon item-left icon-small name="car" class="kfz-searchable-icon"></ion-icon>
				<select-searchable class="kfz_searchable-select" 
					[(ngModel)]="test" 
					title="KFZ-Kennzeichen"
					itemValueField="id_car_make"
					itemTextField="name"
					[items]="kfz_fabrikat"
					[canSearch]="true" 
					[isSearching]= "false"
					(ngModelChange)="onSelectChangeFabrikat($event)">
				</select-searchable>
			</ion-item>
	</ion-row>   
	
	
  <ion-row style="background-color:rgba(93,93,93);margin:0px 10px 0px 10px;">
	  <ion-item class="kfz-searchable-item">
		  <ion-icon item-left icon-small name="key" class="kfz-searchable-icon"></ion-icon>
		  <ion-input type="password" style="color:#FCD736"></ion-input>
  </ion-item>
</ion-row>   

<ion-row  class="item-data" style="background-color:rgba(93,93,93);height:5px;">

</ion-row> 

  </div>
</ion-content>
